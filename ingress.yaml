apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simple-service-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2-$3
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/sabina($|/)(.*)
            backend:
              serviceName: simple-service-service
              servicePort: 8000